<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Python Chat App</title>

		<style>
			:root {
				--primary-color: #4a90e2;
				--primary-light: #5da8ff;
				--primary-dark: #3a7cbd;
				--secondary-color: #e8f1f8;
				--text-color: #2c3e50;
				--bg-color: #f0f8ff;
				--message-bg: #e1eeff;
				--system-message-color: #8fa4b8;
			}

			body {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				margin: 0;
				padding: 0;
				background-color: var(--bg-color);
				color: var(--text-color);
			}

			.chat-container {
				max-width: 800px;
				margin: 20px auto;
				background-color: white;
				border-radius: 15px;
				box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
				overflow: hidden;
			}

			.chat-header {
				background-color: var(--primary-color);
				color: white;
				padding: 20px;
				text-align: center;
				font-size: 24px;
				font-weight: bold;
			}

			.chat-messages {
				height: 400px;
				overflow-y: auto;
				padding: 20px;
				background-color: var(--secondary-color);
			}

			.message {
				margin-bottom: 15px;
				display: flex;
				align-items: flex-start;
			}

			.message img {
				width: 40px;
				height: 40px;
				border-radius: 50%;
				margin-right: 10px;
				border: 2px solid var(--primary-color);
			}

			.message-content {
				background-color: var(--message-bg);
				padding: 12px;
				border-radius: 18px;
				max-width: 70%;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
			}

			.message-username {
				font-weight: bold;
				margin-bottom: 5px;
				color: var(--primary-dark);
			}

			.chat-input {
				display: flex;
				padding: 20px;
				background-color: white;
				border-top: 1px solid var(--secondary-color);
			}

			#message-input,
			#username-input {
				flex-grow: 1;
				padding: 12px;
				border: 1px solid var(--secondary-color);
				border-radius: 25px;
				margin-right: 10px;
				font-size: 16px;
			}

			#send-button,
			#update-username-button {
				background-color: var(--primary-color);
				color: white;
				border: none;
				padding: 12px 20px;
				border-radius: 25px;
				cursor: pointer;
				font-size: 16px;
				transition: background-color 0.3s ease;
			}

			#send-button:hover,
			#update-username-button:hover {
				background-color: var(--primary-dark);
			}

			.username-container {
				display: flex;
				padding: 15px 20px;
				background-color: var(--secondary-color);
				align-items: center;
			}

			#current-username {
				margin-right: 10px;
				font-weight: bold;
				color: var(--primary-dark);
			}

			.system-message {
				text-align: center;
				font-style: italic;
				color: var(--system-message-color);
				margin: 10px 0;
			}

			.message.sent {
				flex-direction: row-reverse;
			}

			.message.sent .message-content {
				background-color: var(--primary-color);
				color: white;
				margin-left: 10px;
				margin-right: 0;
			}

			.message.sent .message-username {
				text-align: right;
				color: white;
			}

			.message.sent img {
				margin-right: 0;
				margin-left: 10px;
			}
		</style>
	</head>

%}
    <body>
        <div class="chat-container">
            <div class="chat-header">Python Chat</div>
            <div class="username-container">
                <span id="current-username"></span>
                <input type="text" id="username-input" placeholder="New username" />
                <button id="update-username-button">Update Username</button>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message..." />
                <button id="send-button">Send</button>
            </div>
        </div>

        <script>
            const socket = io();
            const chatMessages = document.getElementById("chat-messages");
            const messageInput = document.getElementById("message-input");
            const sendButton = document.getElementById("send-button");
            const currentUsernameSpan = document.getElementById("current-username");
            const usernameInput = document.getElementById("username-input");
            const updateUsernameButton = document.getElementById("update-username-button");

            let currentUsername = "";
            let fernetKey = null;

            // Start key exchange
            socket.emit("key_exchange_init");

            // Handle server's public key response
            socket.on("key_exchange_response", async (data) => {
                try {
                    const serverPublicKey = await crypto.subtle.importKey(
                        "spki",
                        base64ToArrayBuffer(data.public_key),
                        { name: "ECDH", namedCurve: "P-256" },
                        true,
                        []
                    );

                    const keyPair = await crypto.subtle.generateKey(
                        { name: "ECDH", namedCurve: "P-256" },
                        true,
                        ["deriveKey"]
                    );


                    const sharedSecret = await crypto.subtle.deriveKey(
                        { name: "ECDH", public: serverPublicKey },
                        keyPair.privateKey,
                        { name: "AES-GCM", length: 256 },
                        false,
                        ["encrypt", "decrypt"]
                    );

                    // Derive a Fernet-compatible key (Base64-encoded)
                    const rawKey = await crypto.subtle.exportKey("raw", sharedSecret);
                    // Log the raw shared secret as Base64
                    const base64SharedSecret = btoa(String.fromCharCode(...new Uint8Array(rawKey)));
                    console.log("Shared Secret (Base64):", base64SharedSecret);
                    // Use SHA-256 or any other hashing to ensure a 32-byte key
                    const fernetKeyBuffer = await crypto.subtle.digest("SHA-256", rawKey);
                    console.log("fernetKeyBuffer:" + fernetKeyBuffer)
                    fernetKey = btoa(String.fromCharCode(...new Uint8Array(fernetKeyBuffer)));
                    console.log("Derived Fernet Key:", fernetKey);

                    const clientPublicKey = await crypto.subtle.exportKey("spki", keyPair.publicKey);
                    console.log(arrayBufferToBase64(clientPublicKey))
                    socket.emit("key_exchange_final", { public_key: arrayBufferToBase64(clientPublicKey) });
                } catch (error) {
                    console.error("Key exchange failed:", error);
                }
            });

            // Key exchange complete
            socket.on("key_exchange_complete", (data) => {
                console.log("Key exchange complete:", data.message);
                console.log("Derived fernetKey:", fernetKey);
            });

            // Handle receiving a message (decrypt manually)
            socket.on("new_message", async (data) => {
                try {
                    const decryptedMessage = await decryptMessage(data.message, fernetKey);
                    console.log("Decrypted message:", decryptedMessage);
                    addMessage(decryptedMessage, "user", data.username);
                } catch (error) {
                    console.error("Message decryption failed:", error);
                }
            });

            // Handle send message button
            sendButton.addEventListener("click", sendMessage);
            messageInput.addEventListener("keypress", (e) => {
                if (e.key === "Enter") sendMessage();
            });

            // Handle username update
            updateUsernameButton.addEventListener("click", updateUsername);

            // Encrypt and send a message
            // Send a message (encrypted manually)
            async function sendMessage() {
                const message = messageInput.value.trim();
                if (message && fernetKey) {
                    try {
                        console.log("fernetKey: " + fernetKey)
                        const encryptedMessage = await encryptMessage(message, fernetKey);
                        socket.emit("send_message", { message: encryptedMessage });
                        messageInput.value = "";
                        console.log("Encrypted message:", encryptedMessage);
                    } catch (error) {
                        console.error("Message encryption failed:", error);
                    }
                } else {
                    console.error("Message or key missing.");
                }
            }

            // Update username
            function updateUsername() {
                const newUsername = usernameInput.value.trim();
                if (newUsername && newUsername !== currentUsername) {
                    socket.emit("update_username", { username: newUsername });
                    usernameInput.value = "";
                }
            }

            // Add message to the chat
            function addMessage(message, type, username = "") {
                const messageElement = document.createElement("div");
                messageElement.className = "message";

                if (type === "user") {
                    const contentDiv = document.createElement("div");
                    contentDiv.className = "message-content";

                    const usernameDiv = document.createElement("div");
                    usernameDiv.className = "message-username";
                    usernameDiv.textContent = username;

                    const messageText = document.createElement("div");
                    messageText.textContent = message;

                    contentDiv.appendChild(usernameDiv);
                    contentDiv.appendChild(messageText);
                    messageElement.appendChild(contentDiv);
                } else {
                    messageElement.className = "system-message";
                    messageElement.textContent = message;
                }

                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function base64ToArrayBuffer(base64) {
                if (typeof base64 !== "string") {
                    throw new Error("Input must be a string.");
                }

                // Remove PEM formatting (header, footer, and line breaks)
                const cleanBase64 = base64
                    .replace(/-----BEGIN [\w\s]+-----/g, "") // Remove BEGIN line
                    .replace(/-----END [\w\s]+-----/g, "")  // Remove END line
                    .replace(/\s+/g, "");                   // Remove all whitespace and newlines

                if (!/^[A-Za-z0-9+/=]*$/.test(cleanBase64)) {
                    throw new Error("Invalid Base64 input.");
                }

                try {
                    const binaryString = atob(cleanBase64);
                    const len = binaryString.length;
                    const bytes = new Uint8Array(len);

                    for (let i = 0; i < len; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }

                    return bytes.buffer;
                } catch (error) {
                    console.error("Error decoding Base64 string:", error.message);
                    throw new Error("Failed to decode Base64 string.");
                }
            }

            function arrayBufferToBase64(buffer) {
                const bytes = new Uint8Array(buffer);
                let binary = "";
                for (let i = 0; i < bytes.length; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                return btoa(binary);
            }

             async function encryptMessage(plaintext, base64Key) {
                 base64Key = convertToUrlSafeBase64(base64Key)
                 console.log(base64Key)
                const fernetInstance = new fernet.Token({
                    secret: new fernet.Secret(base64Key),
                    ttl: 3600
                });
                return fernetInstance.encode(plaintext);
             }

             function convertToUrlSafeBase64(base64) {
                return base64
                    .replace(/\+/g, '-') // Replace + with -
                    .replace(/\//g, '_') // Replace / with _
                    .replace(/=+$/, '');  // Remove any trailing equal signs
            }

                });
                return fernetInstance.decode();
